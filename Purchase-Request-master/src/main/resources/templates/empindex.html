 body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
    h1, h2 {
        color: #333;
        font-weight: bold;
        margin-top: 30px;
    }

    h2 {
        font-size: 24px;
    }

    .container {
        margin: 0 auto;
        max-width: 1200px;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    table {
        margin-top: 20px;
    }

    th {
        text-align: left;
        font-weight: bold;
    }

    td {
        padding: 8px;
        vertical-align: top;
    }

    .btn-primary {
        background-color: #40DB65;
        border-color: #007bff;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-primary:hover {
        background-color: #0062cc;
        border-color: #005cbf;
    }

    .btn-danger {
        background-color: #EB3C26;
        border-color: #dc3545;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Purchase Request System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                  </ul>
        </div>
    </div>
</nav>

<div class="container my-2">
    <h1>Request List</h1>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully Delete!
        </div>
    </div>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Requests </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Names</th>
            <th>Description</th>
            <th>Email</th>
            <th> Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
