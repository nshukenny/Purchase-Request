 body {

            font-family: Arial, sans-serif;
        }
    h1, h2 {
        color: #333;
        font-weight: bold;
        margin-top: 30px;
    }

    h2 {
        font-size: 24px;
    }

    .container {
        margin: 0 auto;
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    table {
        margin-top: 20px;
    }

    th {
        text-align: left;
        font-weight: bold;
    }

    td {
        padding: 8px;
        vertical-align: top;
    }

    .btn-primary {
        background-color: #4C8BD4;
        border-color: #007bff;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-primary:hover {
        background-color: #0062cc;
        border-color: #005cbf;
    }

    .btn-danger {
        background-color: #4C8BD4;
        border-color: #dc3545;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    <div class="container-fluid">

  <div class="container">
<!--    <h1>Employee Management System</h1>-->
<!--    <hr>-->
    <h2>Update Employee</h2>
      <div th:if="${param.success}">
          <div class="alert alert-info">
              You have successfully update the request!
          </div>
      </div>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

      <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" style="height: 100px;">

    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-primary"> Update Employee</button>
  </form>

  <hr>

  <a th:href="@{/}" class="btn btn-danger"> Back to Employee List</a>
</div>
